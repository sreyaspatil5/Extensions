<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Background Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #EDE8F5; /* Light purple */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #3D52A0; /* Dark blue */
    }
    .file-input {
      display: none;
    }
    .button {
      background-color: #7091E6; /* Medium blue */
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #8697C4; /* Lighter blue */
    }
    .image-preview {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      display: none; /* Initially hidden */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }
    .instruction {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="popupContainer">
    <span class="close" id="closePopup">&times;</span>
    <h1>Set Custom Background</h1>
    <input type="file" id="upload" class="file-input" accept="image/*">
    <label for="upload" class="button">Select Image</label>
    <button id="setBackground" class="button">Set Background</button>
    <div id="previewContainer">
      <img id="previewImage" class="image-preview" src="#" alt="Preview">
    </div>
    <div class="instruction">
      Suggested: Use a light background to ensure text readability.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
